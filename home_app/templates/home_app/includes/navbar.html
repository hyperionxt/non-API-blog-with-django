<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                    {% if user.is_authenticated %}

                        <a class="nav-item nav-link" href ="{% url 'new-community' %}">Create Community</a>
                        {% if comm_object %}
                            <a class="nav-item nav-link" href ="{% url 'new-post' comm_object.slug %}">Create Post</a>
                        {% endif %}
                            {% if user.is_superuser %}

                                <a class="nav-item nav-link" href ="../../../admin-panel-admin/">Admin Panel</a>


                            {% endif %}

                    {% endif %}
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">                    
                    <a class="nav-item nav-link" href="https://play.google.com/store/games?hl=es_VE&gl=US">
                        Get App <i class="fa-solid fa-store"></i>
                    </a>
                    {% if user.is_authenticated %}

                        <a 
                        class ="nav-item nav-link" href="{% url 'profile' user.username %}">{{user.username}}'s profile <i class="fas fa-user"></i>
                        </a>  

                        <a 
                            class="nav-item nav-link" href="{% url 'log_out_session' %}" style="color:rgb(43, 43, 43)">Log out <i class="fas fa-sign-out-atl"></i>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'log_in_session' %}">
                            Log in <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'sign_up' %}">
                            Sign up <i class="fas fa-user-plus"></i>
                        </a>
                    {% endif %}
      

                </div>
            </div>
        </div>
    </nav>
</header>
